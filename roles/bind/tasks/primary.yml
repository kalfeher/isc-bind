---
  - name: Load Primary specific vars
    include_vars: primary.yml

  - name: Add per domain directory for Primary zones. including keys dir.
    file:
      path: "{{ datapath }}/pri/{{ item }}/keys"
      state: directory
      owner: "{{ binduser }}"
      group: "{{ binduser }}"
      mode: 0770
    loop: "{{ pri_domains }}"

  - name: Add dynamic Primary domain zone files if not present
    template:
      src: "{{ lookup('first_found', [ {{ domain }}.db.j2, primary.db.j2] ) }}"
      dest: "{{ datapath }}/pri/{{ domain }}/{{ domain }}.db"
      force: {{ domain.isstatic }}
      owner: "{{ binduser }}"
      group: "{{ binduser }}"
      mode: 0660
    loop: "{{ pri_domains }}"
    loop_control:
      loop_var: domain

  - name: Copy Zone statement files for dynamic primary domains
    template:
      src: "{{ lookup('first_found', [ {{ domain }}.zone.j2, local_signed_zone.j2] ) }}"
      dest: "{{ confpath }}/{{ domain }}.zone.conf"
      owner: "{{ binduser }}"
      group: "{{ binduser }}"
      backup: yes
      mode: 0660
    loop: "{{ pri_domains }}"
    loop_control:
      loop_var: domain
